<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="music.css">

</head>
<body>
    <div class="container">
        <h2 class="heading">Music Player</h2>
        <h3 class="artist-name" id="artist-name">Name</h3>
        <div class="buttons">
            <button id="prev"> << </button>
            <button id="play"> || </button>
            <button id="pause"> P </button>
            <button id="next"> >> </button>
        </div>
        <div class="desc-container">
        </div>
    </div>

    <h3 id="desc" class="desc">Lorem ipsum dolor sit amet consectetur.</h3>

    <div class="outer-disc-container">
        <div id="disc" class="outer-disc">
            <div class="inner-disc">
                <img class="image" id="image" src="" alt="">
            </div>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
